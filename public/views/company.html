
    <div class="row">
        <div class="col-sm-3" style="margin-left: 20px;">
        <div class="panel panel-default sidebar">
            <!-- Default panel contents -->
            <div class="panel-heading">Products</div>

            <!-- List group -->
            <ul class="list-group">
                <li ng-repeat="product in products" class="list-group-item product">{{product}}</li>
            </ul>
        </div>
        </div>


        <div class="col-sm-8">
            <div class="panel panel-default" ng-repeat="idea in ideas">
                <div class="panel-heading">
                    <h3 class="panel-title">{{idea.title}}</h3>
                </div>
                <div class="panel-body">

                    <div class="progress" ng-class="{noColor: percent == 'NaN%'}">
                        <div class="progress-bar progress-bar-success" role="progressbar" ng-style="{width: percent}">
                        </div>
                        <div class="progress-bar progress-bar-danger noColor" role="progressbar">
                        </div>
                    </div>

                    <p>
                        {{idea.description}}
                    </p>

                    <button type="button" class="btn btn-success" ng-click="liked()">
                        <i class="fa fa-thumbs-up fa-2x"></i>
                    </button>

                    Likes:{{likes}}

                    <button type="button" class="btn btn-danger" ng-click="disliked()">
                        <i class="fa fa-thumbs-down fa-2x"></i>
                    </button>

                    Dislikes:{{dislikes}}

                    <br/>
                    <br/>
                    <hr/>

                    <div  ng-repeat="comment in comments">
                        <h4>{{comment.user}}</h4>
                        <div class="comment">
                            {{comment.comment}}
                        </div>
                    </div>


                </div>

                <div class="panel-footer">
                    <div class="input-group">
                        <input class="form-control" placeholder="Add a comment" ng-model="userComment" type="text">
                            <span class="input-group-addon">
                                <a ng-click="addComment()"><i class="fa fa-edit"></i></a>
                            </span>
                    </div>
                </div>

                </div>


            <div class="panel panel-default" ng-repeat="idea in ideas">
                <div class="panel-heading">
                    <h3 class="panel-title">{{idea.title}}</h3>
                </div>
                <div class="panel-body">

                    <div class="progress" ng-class="{noColor: percent == 'NaN%'}">
                        <div class="progress-bar progress-bar-success" role="progressbar" ng-style="{width: percent}">
                        </div>
                        <div class="progress-bar progress-bar-danger noColor" role="progressbar">
                        </div>
                    </div>

                    <p>
                        {{idea.description}}
                    </p>

                    <button type="button" class="btn btn-success" ng-click="liked()">
                        <i class="fa fa-thumbs-up fa-2x"></i>
                    </button>

                    Likes:{{likes}}

                    <button type="button" class="btn btn-danger" ng-click="disliked()">
                        <i class="fa fa-thumbs-down fa-2x"></i>
                    </button>

                    Dislikes:{{dislikes}}

                    <br/>
                    <br/>
                    <hr/>

                    <div  ng-repeat="comment in comments">
                        <h4>{{comment.user}}</h4>
                        <div class="comment">
                            {{comment.comment}}
                        </div>
                    </div>


                </div>

                <div class="panel-footer">
                    <div class="input-group">
                        <input class="form-control" placeholder="Add a comment" ng-model="userComment" type="text">
                            <span class="input-group-addon">
                                <a ng-click="addComment()"><i class="fa fa-edit"></i></a>
                            </span>
                    </div>
                </div>

            </div>


    </div>
    </div>
