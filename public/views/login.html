<div class="login">
    <form style="text-align: center;">
        <div class="form-group">
            <h4 class="amatic" style="font-size: 200%"><label for="username">Username</label></h4>
            <input type="text" ng-model="username" id="username" placeholder="username" style="width: 75%;">
        </div>
        <div class="form-group">
            <h4 class="amatic" style="font-size: 200%;"><label for="password">Password</label></h4>
            <input type="password" ng-model="password" id="password" placeholder="password" style="width: 75%; ">
        </div>
        <br/>
        <button type="submit" style="width: 75%;" ng-click="login()" class="btn btn-success">Login</button>
        <button ng-click="postTest()" style="display: none">TEST</button>
    </form>
</div>
