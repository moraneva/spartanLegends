<div class="main-wrapper">
    <h2 ng-show="loggedIn != 0">Welcome {{user}}</h2>
    <div ng-repeat="company in companies" class="company-list">
        <div class="panel panel-default rounded-panel">
            <a href="#/company/{{company.name}}">
                <div class="panel-heading company-header">
                    <span class="fa fa-3x" ng-class="company.icon == 'default' ? 'fa-bars' : company.icon"></span>
                    <span class="panel-title company-name">{{company.name}}</span>
                </div>
            </a>
        </div>
    </div>

</div>
